<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">
		<div class="starter-template">
			<h1>Spring MVC / Thymeleaf / Bootstrap</h1>
			<p class="lead" th:text="${greeting}">(greeting)</p>
			<p>
				The current time is <span th:text="${currentTime}">(time)</span>
			</p>
			
			<p>
                title is <span th:text="${title}"></span>
                <br />
                description is <span th:text="${description}"></span>
                age is <span th:text="${age}"></span>
                content is <span th:text="${content}"></span>
            </p>
		</div>
	</div>

	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
